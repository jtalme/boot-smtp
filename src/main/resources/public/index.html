<!doctype html>
<html lang="en" ng-app="bootSmtp">
<head>
	<title>Boot SMTP Email Server</title>
</head>

<body ng-controller="EmailController">
<div class="container">
	<h1>Emails</h1>
	<table>
		<tr>
			<td>ID</td>
			<td>Subject</td>
			<td>Text</td>
		</tr>
		<tr ng-repeat="email in emails">
			<td>{{email.id}}</td>
			<td>{{email.subject}}</td>
			<td>{{ email.emailStr | limitTo: 20 }}{{email.emailStr.length > 20 ? '...' : ''}}</td>
		</tr>
	</table>
</div>
<link rel="stylesheet" href="css/bootstrap.css"/>
<script src="js/lib/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
